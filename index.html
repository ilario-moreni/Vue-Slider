<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item"  @mouseover="stopAutoPlay" @mouseleave="autoPlay">
                    <img :src="slides[itemActive].image" alt="slides[itemActive].title" />
                    <div class="text">
                        <h3>{{ slides[itemActive].title }}</h3>
                        <p>
                                {{ slides[itemActive].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div @click="thumbnailSelect(index)" class="thumb" :class="index == itemActive ? 'active' : '' " v-for="(image, index) in slides">
                        <img :src="image.image"  alt="" />
                    </div>
                </div>

            </div>
            <button @click="autoPlay"><i class="fa-solid fa-play"></i></button>
            <button @click="stopAutoPlay"><i class="fa-solid fa-stop"></i></button>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
